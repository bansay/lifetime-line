    <body>
        
    <div class="lifetime-line">
        
      <div class="container clearfix" style="zoom: .7;">
          <h2 style="display: inline-block; margin-right: 20px; font-size: 1rem;">Lifetime Line: <label id="lifetime-user"></label></h2>

              <label id="current-decade-min">0</label>

              <span>Age: <strong><label id="age"></label></strong></span>&nbsp;|&nbsp;
              <span>Year: <label id="year">2016</label></span>
          </p>
      </div>
      
      <div class="pagination">
          <a href="#" class="prev-decade">&nbsp;
              <span class="screen-reader-text">next</span>
          </a>
          <a href="#" class="next-decade">&nbsp;
              <span class="screen-reader-text">next</span>
          </a>
      </div>

      <div id="legend-container" class="animation-container">
        <ol class="legend"></ol>
      </div>

      <div id="thumbnails-container" class="animation-container">
        <ol class="thumbnails"></ol>
      </div>
              
      <div id="descriptions-container">
        <ol class="descriptions"></ol>
      </div>
        
    </div>
